<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短视频生成器</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>短视频剧本生成器</h1>
    
    <!-- 用户输入区域 -->
    <input type="text" id="keyword" placeholder="输入关键词或选择主题">
    <button id="generate-btn">生成剧本</button>
    <button id="edit-btn" style="display: none;">编辑</button> <!-- 编辑按钮 -->
		
		<!-- 显示加载指示器 -->
		<div id="hourglass" style="display: none; font-size: 64px;">⏳</div> <!-- 显示 hourglass 加载指示器 -->
				
    <!-- 显示生成的剧本 -->
    <div id="script-container">
      <p id="generated-script"></p>
    </div>
		
		<!-- 显示生成的动画 -->
    <div id="animation-container"></div> <!-- 显示生成的动画 -->
    
    <!-- 播放/停止按钮 -->
    <button id="toggle-speech-btn" style="display: none;">播放语音</button>
  </div>

  <!-- 引入 JavaScript 文件 -->
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="services/GPTService.js"></script>
	<script src="services/StyleService.js"></script>
  <script src="services/ScriptStorage.js"></script> <!-- 存储剧本模块 -->
	<script src="services/SceneService.js"></script> <!-- 产生动画模块 -->
  <script src="services/ScriptEditor.js"></script> 
  <script src="services/SpeechService.js"></script>
	<script src="services/AnimationService.js"></script> <!-- 引入动画服务 -->
  <script src="main.js"></script>
</body>
</html>
